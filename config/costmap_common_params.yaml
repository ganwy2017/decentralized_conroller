#This file contains common configuration options for the two costmaps used in the navigation stack for more details on the parameters in this file, and a full list of the parameters used by the costmaps, please see http://www.ros.org/wiki/costmap_2d

#For this example we'll configure the costmap in voxel-grid mode
map_type: costmap

#Voxel grid specific parameters
origin_z: 0.0
z_resolution: 0.2
z_voxels: 10
unknown_threshold: 9
mark_threshold: 0

#Set the tolerance we're willing to have for tf transforms
#transform_tolerance: 0.2

#Obstacle marking parameters
obstacle_range: 4.5
max_obstacle_height: 2.0
raytrace_range: 5.0

#The footprint of the robot and associated padding
footprint: [[0.41,0.25],[0.41,-0.25],[-0.24, -0.25],[-0.24, 0.25]]
footprint_padding: 0.01

#Cost function parameters
inflation_radius: 0.25
cost_scaling_factor: 10.0

#The cost at which a cell is considered an obstacle when a map is read from the map_server
lethal_cost_threshold: 100

#Configuration for the sensors that the costmap will use to update a map
observation_sources: base_scan object_point_cloud

base_scan: {sensor_frame: base_laser_link,
            data_type: LaserScan,
            topic: scan,
           # expected_update_rate: 0.2,
           # observation_persistence: 0.0,
            marking: true,
            clearing: true
           # min_obstacle_height: -0.10,
           # max_obstacle_height: 2.0
           }
           
           
object_point_cloud: {sensor_frame: map, 

observation_persistence: 1.0,
data_type: PointCloud, topic: /ObjPointCloud, marking: true, clearing: false
}

